<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFlow - This Week</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.9;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin: 10px;
            border-radius: 20px;
        }

        .week-title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .week-subtitle {
            font-size: 14px;
            opacity: 0.7;
        }

        .streak-section {
            padding: 20px;
            margin: 0 10px 20px 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .streak-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: streakPulse 4s ease-in-out infinite;
        }

        @keyframes streakPulse {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.1); opacity: 0.1; }
        }

        .streak-content {
            position: relative;
            z-index: 2;
        }

        .streak-number {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .streak-label {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
        }

        .days-grid {
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .days-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .day-header {
            font-size: 11px;
            font-weight: 700;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .days-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .day-cell {
            flex: 1;
            height: 80px;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }

        .day-cell.completed {
            background: linear-gradient(135deg, #51cf66, #40c057);
            animation: completedGlow 0.6s ease-out;
        }

        .day-cell.today {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-color: rgba(255, 255, 255, 0.5);
            animation: todayPulse 2s ease-in-out infinite alternate;
        }

        .day-cell.missed {
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .day-cell.future {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .day-cell:hover:not(.future) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        @keyframes completedGlow {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(81, 207, 102, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(81, 207, 102, 0.7); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(81, 207, 102, 0.7); }
        }

        @keyframes todayPulse {
            0% { box-shadow: 0 0 20px rgba(79, 172, 254, 0.6); }
            100% { box-shadow: 0 0 30px rgba(79, 172, 254, 0.9); }
        }

        .day-date {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 12px;
            font-weight: 700;
            opacity: 0.9;
        }

        .day-friends {
            position: absolute;
            bottom: 5px;
            left: 5px;
            display: flex;
            gap: 2px;
        }

        .friend-avatar {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.8);
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .avatar-1 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .avatar-2 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .avatar-3 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .avatar-4 { background: linear-gradient(135deg, #667eea, #764ba2); }

        .workout-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .friends-section {
            padding: 20px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .friends-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .friends-title {
            font-size: 18px;
            font-weight: 700;
        }

        .friends-count {
            background: rgba(79, 172, 254, 0.2);
            color: #4facfe;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .friend-card {
            text-align: center;
            padding: 15px 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .friend-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .friend-card.leader {
            background: linear-gradient(135deg, rgba(255, 217, 61, 0.2), rgba(255, 159, 67, 0.2));
            border: 1px solid rgba(255, 217, 61, 0.4);
        }

        .friend-card.you {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            border: 1px solid rgba(79, 172, 254, 0.4);
        }

        .friend-avatar-large {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .friend-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .friend-streak {
            font-size: 11px;
            opacity: 0.8;
        }

        .crown-icon {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 16px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .challenge-banner {
            margin: 20px 10px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .challenge-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .challenge-content {
            position: relative;
            z-index: 2;
        }

        .challenge-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .challenge-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .bottom-spacer {
            height: 100px;
        }
    </style>
</head>
