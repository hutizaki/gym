<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calendar Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: 60px;
            background: #1c1c1e;
            border-bottom: 1px solid #2c2c2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .calendar-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            background: #000;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .months-wrapper {
            padding: 0;
        }

        .month {
            padding: 20px 16px 0 16px;
        }

        .month-header {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e93;
            padding: 8px 0;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px 0;
            margin-bottom: 30px;
        }

        .day {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .day:hover {
            background: #1c1c1e;
        }

        .day.other-month {
            color: #48484a;
        }

        .day.today {
            background: #ff3b30;
            color: #fff;
            font-weight: 600;
        }

        .day.has-events {
            position: relative;
        }

        .event-indicators {
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
        }

        .event-dot {
            width: 6px;
            height: 2px;
            border-radius: 1px;
        }

        .event-dot.workout { background: #ff3b30; }
        .event-dot.cardio { background: #ff9500; }
        .event-dot.rest { background: #8e8e93; }
        .event-dot.personal { background: #af52de; }

        .footer {
            height: 80px;
            background: #1c1c1e;
            border-top: 1px solid #2c2c2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #8e8e93;
        }

        /* Scrollbar styling */
        .calendar-container::-webkit-scrollbar {
            display: none;
        }

        .calendar-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            Calendar
        </div>
        
        <div class="calendar-container" id="calendar">
            <div class="months-wrapper" id="monthsWrapper">
                <!-- Months will be dynamically generated here -->
            </div>
        </div>
        
        <div class="footer">
            Footer Content
        </div>
    </div>

    <script>
        class CalendarApp {
            constructor() {
                this.calendar = document.getElementById('calendar');
                this.monthsWrapper = document.getElementById('monthsWrapper');
                this.currentDate = new Date();
                this.loadedMonths = new Set();
                this.monthsData = new Map();
                
                this.init();
            }

            init() {
                this.generateInitialMonths();
                this.setupScrollListener();
                this.setupIntersectionObserver();
            }

            generateInitialMonths() {
                const today = new Date();
                
                // Load 6 months: 2 before current, current, 3 after
                for (let i = -2; i <= 3; i++) {
                    const date = new Date(today.getFullYear(), today.getMonth() + i, 1);
                    this.createMonth(date);
                }

                // Scroll to current month
                this.scrollToCurrentMonth();
            }

            createMonth(date) {
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                
                if (this.loadedMonths.has(monthKey)) return;

                const monthElement = document.createElement('div');
                monthElement.className = 'month';
                monthElement.dataset.month = monthKey;

                const monthName = date.toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });

                monthElement.innerHTML = this.generateMonthHTML(date, monthName);
                
                // Insert in correct chronological order
                this.insertMonthInOrder(monthElement, date);
                
                this.loadedMonths.add(monthKey);
                this.monthsData.set(monthKey, date);
            }

            insertMonthInOrder(monthElement, date) {
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                const existingMonths = Array.from(this.monthsWrapper.children);
                
                let insertIndex = existingMonths.length;
                
                for (let i = 0; i < existingMonths.length; i++) {
                    const existingKey = existingMonths[i].dataset.month;
                    const existingDate = this.monthsData.get(existingKey);
                    
                    if (existingDate && date < existingDate) {
                        insertIndex = i;
                        break;
                    }
                }
                
                if (insertIndex >= existingMonths.length) {
                    this.monthsWrapper.appendChild(monthElement);
                } else {
                    this.monthsWrapper.insertBefore(monthElement, existingMonths[insertIndex]);
                }
            }

            generateMonthHTML(date, monthName) {
                const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
                
                let html = `
                    <div class="month-header">${monthName}</div>
                    <div class="weekdays">
                        ${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}
                    </div>
                    <div class="days-grid">
                `;

                const currentDate = startDate;
                const today = new Date();
                
                for (let week = 0; week < 6; week++) {
                    for (let day = 0; day < 7; day++) {
                        const isCurrentMonth = currentDate.getMonth() === date.getMonth();
                        const isToday = this.isSameDay(currentDate, today);
                        const dayNumber = currentDate.getDate();
                        
                        let dayClass = 'day';
                        if (!isCurrentMonth) dayClass += ' other-month';
                        if (isToday) dayClass += ' today';
                        
                        // Add some sample events
                        const hasEvents = this.hasEventsForDay(currentDate);
                        if (hasEvents) dayClass += ' has-events';
                        
                        html += `<div class="${dayClass}">${dayNumber}`;
                        
                        if (hasEvents) {
                            html += this.generateEventIndicators(currentDate);
                        }
                        
                        html += '</div>';
                        
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                }
                
                html += '</div>';
                return html;
            }

            hasEventsForDay(date) {
                // Sample logic - add events for some days
                const day = date.getDate();
                return day % 3 === 0 || day % 7 === 0 || day % 11 === 0;
            }

            generateEventIndicators(date) {
                const day = date.getDate();
                let indicators = '<div class="event-indicators">';
                
                // Sample event types based on day
                if (day % 3 === 0) indicators += '<div class="event-dot workout"></div>';
                if (day % 7 === 0) indicators += '<div class="event-dot cardio"></div>';
                if (day % 11 === 0) indicators += '<div class="event-dot personal"></div>';
                if (day % 5 === 0) indicators += '<div class="event-dot rest"></div>';
                
                indicators += '</div>';
                return indicators;
            }

            isSameDay(date1, date2) {
                return date1.getDate() === date2.getDate() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getFullYear() === date2.getFullYear();
            }

            setupScrollListener() {
                let ticking = false;
                
                this.calendar.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            this.handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
            }

            setupIntersectionObserver() {
                const options = {
                    root: this.calendar,
                    rootMargin: '100px 0px',
                    threshold: 0.1
                };

                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const monthKey = entry.target.dataset.month;
                            const [year, month] = monthKey.split('-').map(Number);
                            
                            // Load adjacent months
                            this.loadAdjacentMonths(year, month);
                        }
                    });
                }, options);

                // Observe all existing months
                document.querySelectorAll('.month').forEach(month => {
                    this.observer.observe(month);
                });
            }

            loadAdjacentMonths(year, month) {
                // Load previous month
                const prevDate = new Date(year, month - 1, 1);
                this.createMonth(prevDate);
                
                // Load next month
                const nextDate = new Date(year, month + 1, 1);
                this.createMonth(nextDate);
                
                // Observe new months
                setTimeout(() => {
                    document.querySelectorAll('.month:not([data-observed])').forEach(month => {
                        this.observer.observe(month);
                        month.dataset.observed = 'true';
                    });
                }, 100);
            }

            handleScroll() {
                // Optional: Add header updates, current month highlighting, etc.
            }

            scrollToCurrentMonth() {
                setTimeout(() => {
                    const today = new Date();
                    const currentMonthKey = `${today.getFullYear()}-${today.getMonth()}`;
                    const currentMonthElement = document.querySelector(`[data-month="${currentMonthKey}"]`);
                    
                    if (currentMonthElement) {
                        currentMonthElement.scrollIntoView({ 
                            behavior: 'auto', 
                            block: 'start' 
                        });
                    }
                }, 100);
            }
        }

        // Initialize the calendar app
        document.addEventListener('DOMContentLoaded', () => {
            new CalendarApp();
        });
    </script>
</body>
</html>
